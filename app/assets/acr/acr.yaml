      - num: 3.1.3
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide a Code Bank and Hints section for
                users to reference definitions and helpful instruction about
                code statements used in the experience of the game. In Ozaria
                for example, the Code Bank is found on the left-hand side of the
                screen. Clicking on this button expands the window and provides
                definitions and examples for code statements. There are also
                hoverable tooltips and context-sensitive in-game help to explain
                coding concepts. This ensures students can quickly understand
                new or unusual terminology encountered during learning.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                The lesson slides for CodeCombat include a mechanism for
                identifying specific definitions of words or phrases. Each
                lesson slide deck concludes with a "Summary of Key Terms" slide
                that provides a list of vocabulary and its definitions.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.1.4
        components:
          - name: web
            adherence:
              level: supports
              notes: |-
                The platforms provide mechanisms to understand abbreviations:

                * Hover tooltips expand abbreviated terms
                * Full forms are provided on first use
                * Glossary includes common abbreviations
                * Technical abbreviations are explained in context
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Curriculum documents include a list of abbreviations and their
                expanded forms. Common technical abbreviations are explained
                when first used.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.1.5
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                Ozaria provides voice-overs to the dialogue that occurs between
                characters so that a user's reading ability doesn't get in the
                way of their ability to learn about computer science and coding
                concepts, whereas CodeCombat minimizes long-form written text.
                CodeCombat and Ozaria have been written with lower-elementary
                reading skills in mind. The text has been tested using the
                Flesh-Kincaid grade level assessment methodology. The average
                text used in both platforms is a 3rd grade reading level or
                lower.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Curriculum materials are written at appropriate reading levels
                for their target audience, with supplementary explanations
                provided for more complex concepts. The text has been tested
                using the Flesh-Kincaid grade level assessment methodology. The
                average text used in the curriculum materials is a 3rd grade
                reading level or lower.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.1.6
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                Text is written such that there are no cases where the meaning
                of a word is ambiguous without knowing its presentation.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Text is written such that there are no cases where the meaning
                of a word is ambiguous without knowing its presentation.
