              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.5.6
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria support multiple input methods
                simultaneously:


                * Users can freely switch between keyboard and mouse input

                * Touch input is supported where available

                * External input devices are supported according to platform
                capabilities

                * No artificial restrictions are placed on input methods


                Users can choose their preferred input method at any time while
                maintaining full functionality.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Digital curriculum materials support all platform-available
                input methods, allowing users to interact using their preferred
                input mechanism without restrictions.
