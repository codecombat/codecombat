  support_documentation_and_services:
    notes: ''
    disabled: false
    criteria:
      - num: '602.2'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria's documentation includes comprehensive
                guides on using built-in accessibility features:


                * Detailed instructions for enabling and using screen reader
                mode

                * Guide to keyboard navigation and shortcuts

                * Documentation on audio control features

                * Instructions for adjusting text size and contrast

                * Explanations of compatibility with common assistive
                technologies


                These guides are available in our help center and are regularly
                updated as new accessibility features are added.
      - num: '602.3'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                All support documentation is provided through our web platform,
                which adheres to WCAG 2.1 Level AA standards as detailed in
                previous sections. This includes:


                * Semantic HTML structure for proper screen reader navigation

                * Proper heading hierarchy and document organization

                * Alt text for all informational images

                * Keyboard accessibility for all interactive elements

                * High contrast text and proper color usage

                * Responsive design supporting text resizing
      - num: '602.4'
        components:
          - name: none
            adherence:
              level: not-applicable
              notes: ''
      - num: '603.2'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                Our support team is trained on all platform accessibility
                features and can assist users with:


                * Setting up and using screen reader mode

                * Configuring keyboard navigation

                * Adjusting display settings for visibility

                * Troubleshooting assistive technology compatibility

                * Locating accessibility-related documentation


                Documentation on these features is readily available to both
                users and support staff.
      - num: '603.3'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                Support services are provided through multiple channels to
                accommodate various communication needs:


                * Text-based support through email and help desk tickets

                * Web-based documentation with accessibility features

                * Direct support through school and district technology
                coordinators

                * Training materials available in multiple formats


                Support staff are trained to accommodate users with disabilities
                and can adapt communication methods based on user needs.
