              level: not-applicable
              notes: ''
      - num: 2.2.5
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                When user sessions expire, both platforms preserve the user's
                work and allow them to continue after re-authentication without
                loss of data. This includes:


                * Saving code progress in the editor

                * Maintaining game state and progress

                * Preserving user settings and preferences

                * Retaining form data and input content
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Any authenticated access to curriculum materials maintains user
                progress and allows continuation after re-authentication without
                loss of work or progress.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.2.6
        components:
          - name: web
            adherence:
              level: supports
              notes: 'Timeouts are not used, and user progress is auto-saved.'
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Timeouts are not used in access to the digital curriculum
                documents.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.3.2
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                The platforms maintain strict compliance with flash safety
                guidelines, ensuring that no content, including game animations,
                visual effects, or interface elements, flashes more than three
                times in any one-second period. This stringent standard is
                applied across all interactive elements and visual feedback
                mechanisms.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                All digital curriculum materials adhere to a strict no-flash
                policy, ensuring that no content elements flash more than three
                times per second, providing a safe viewing experience for all
                users.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.3.3
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria include the option to pause/stop in-game
                motion animation. For example in CodeCombat, there are user
                controls displayed below the visual field for the level. After
                clicking the "RUN" button, the playback bar updates as the
                animation plays. Clicking the circular button will pause the
                animation. Sliding this button to the right will resume the
                animation and sliding this button to the left will replay this
                animation.


                Both platforms fully support the prefers-reduced-motion system
                setting, allowing users to disable non-essential motion
                animations.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                The curricular content for CodeCombat and Ozaria does not
                include motion animation triggered by interaction.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.4.8
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide information about the user's
                location within a set of levels of the game. Both provide a game
                map that users can easily navigate to and select a level to
                play. When playing a level, the title that appears at the top of
                the page indicates the course and specific level within that
                course.


                Users can always determine their location within the platforms
                through multiple indicators:


                * Clear breadcrumb navigation showing current position

                * Highlighted current level on game maps

                * Progress indicators showing course completion

                * Active state indicators in navigation menus

                * Clear section headers indicating current content area
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                The curricular content for CodeCombat and Ozaria includes Pacing
                Guides which provide an overview of the lesson slides for the
                course. Each Pacing Guide includes links to each lesson slide
                deck and the recommended sequence.


                Curriculum materials provide clear location information through:


                * Section numbers and titles

                * Page numbers and total page count

                * Chapter/unit indicators
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.4.9
        components:
          - name: web
            adherence:
              level: partially-supports
              notes: >-
                Most links in both platforms use descriptive text that clearly
                indicates their purpose without requiring additional context.
                This includes:


                * Clear button labels for game actions

                * Descriptive text for navigation links

                * Specific descriptions for external resources

                * Meaningful labels for interactive elements


                Some links rely on text alone to provide context around purpose,
                without additional ways of identifying link purpose.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                All links in curriculum materials use self-descriptive text that
                clearly indicates their purpose and destination without
                requiring additional context. CodeCombat and Ozaria curriculum
                contains mechanisms that allow the purpose of each link to be
                identified from link text alone. For example, the first lesson
                slide deck for Ozaria is titled "Oz_Chap 1_Lesson Slides" and
                Slide #7 titled "Table of Contents" provides links to the other
                lessons which are labelled following the same naming convention
                with the lesson number and title.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.4.10
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                Content throughout both platforms is organized using clear
                section headings that:


                * Follow logical hierarchy (h1-h6)

                * Accurately describe section content

                * Aid in navigation and content structure

                * Provide clear organization for educational content


                All major sections, lessons, and content areas use appropriate
                heading structure.


                As an example of how CodeCombat and Ozaria both use section
                headings to organize the content, in-game levels have titles
                that appear at the top of the page indicating the course and
                level. When playing the second level in CodeCombat, for example,
                a header at the top reads "Introduction to Computer Science" and
                a subheader reads "2. Gems in the Deep." The "Introduction to
                Computer Science" header is consistent for each level, while the
                subheader is updated with specific information about the current
                level. When playing the third level, the subheader changes to
                read "3. Shadow Guard".
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Curriculum materials use consistent heading structures to
                organize content, with clear hierarchical relationships between
                sections and subsections. All content is properly sectioned with
                descriptive headers that aid in navigation and comprehension.
                Section headings are used to organize the content in the
                curricular materials. For example, page 1 of CodeCombat lesson
                plans are organized into the following sections: Learning
                Objectives, Student Goals, Play Levels, Overview, Agenda,
                Resources, and Preparation. Furthermore, section headings are
                used consistently throughout the lesson slides for both
                platforms.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.5.5
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                Interactive elements throughout both platforms are designed with
                accessibility in mind:


                * Primary navigation buttons meet the 44x44 CSS pixel minimum
                size

                * Game controls are sized for easy interaction

                * Menu items and important interface elements maintain
                comfortable target sizes

                * Where smaller targets exist, equivalent larger targets are
                provided


                Essential elements like code editor interface components may use
                standard size conventions where necessary.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Interactive elements in digital curriculum materials follow
                target size guidelines, ensuring comfortable interaction when
                accessed on touch devices.
