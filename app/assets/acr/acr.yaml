vendor:
  name: 'Nick Winter, CEO'
  company_name: CodeCombat
  address: '2261 Market Street #4388, San Francisco, CA 94114'
  email: nick@codecombat.com
  phone: 833-488-8383
  website: 'https://codecombat.com'
report_date: 3/14/2023
last_modified_date: 3/14/2023
version: 1
notes: >-
  This report covers both CodeCombat (codecombat.com) and Ozaria (ozaria.com).
  Both are web applications sharing the same codebase and including multiple
  media formats: standard web content, web-based game content, video content,
  and text-based lesson slide content. Criteria support apply to both products
  unless otherwise noted.
evaluation_methods_used: >-
  Conformance to the listed accessibility standards has been evaluated by
  CodeCombat using a combination of static analysis tools and manual testing
  with assistive technologies.


  * Static analysis tools: axe DevTools, WAVE Online Accessibility Tester,
  taba11y

  * Assistive technologies: JAWS, NVDA, VoiceOver

  * Platforms: Windows 11, macOS 13 Ventura, ChromeOS 111

  * Browsers: Chrome 112, Firefox 110, Safari 16.2, Edge 111


  Testing included all student-, teacher-, and school-administrator-facing
  functionality of the website, including in-game content, dashboards,
  curriculum resources, website content, account settings, and documentation.
