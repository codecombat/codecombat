            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.2.5
        components:
          - name: web
            adherence:
              level: partially-supports
              notes: >-
                Most significant context changes in both platforms are initiated
                only by explicit user actions:


                * Level progression requires user confirmation

                * Most tutorial advancement waits for user input

                * Settings changes need explicit confirmation


                Users maintain control over their experience with options to
                disable automatic behaviors where appropriate. However, there
                are some tutorial messages in CodeCombat that can progress based
                on user actions that are not explicit confirmations (for
                example, fixing the bug that the tutorial message was pointing
                out).
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Any dynamic content or context changes in curriculum materials
                occur only through explicit user action.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.3.5
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                In both CodeCombat and Ozaria, context-sensitive help is
                available. In CodeCombat for example, a blue "Help" button can
                be found in the top right-hand corner of the screen. Clicking
                this button provides textual and visual supporting documentation
                to help complete the level successfully. Furthermore, when users
                make mistakes the code editor offers helpful hints and
                instruction to correct the errors.


                Additional context-sensitive support includes:


                * Tooltips for programming concepts

                * Inline documentation for code functions

                * Progressive hints that adapt to user progress

                * Contextual tutorials based on current learning objectives
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Curriculum materials include contextual support documentation,
                with specific help resources tied to different learning
                activities and concepts.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 3.3.6
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide a code editor for users to submit,
                test, and correct their code. Code entered by the user is
                checked for input errors and the user is provided the
                opportunity to correct any errors. The code editor helps in
                identifying errors and providing hints for correcting them.
                Users can click the "RUN" button as many times as they want to
                test out their code.


                Both platforms provide comprehensive error prevention across all
                user interactions:


                * Code submissions are reversible through unlimited attempts

                * Real-time syntax checking prevents common coding errors

                * Preview functionality allows testing before submission

                * Clear confirmation steps for important actions

                * Automated checks for common programming mistakes

                * Progressive feedback system that guides error correction
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Any suggested activities in curriculum materials that include
                submissions are indirect and include guidelines for teachers:


                * Clear review steps before submission

                * Opportunity to correct errors

                * Confirmation steps for important actions

                * Multiple attempts where appropriate
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
  functional_performance_criteria:
    notes: ''
    disabled: false
    criteria:
      - num: '302.1'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                Screen readers are supported for CodeCombat and Ozaria for the
                web components and user dashboards. For the in-game component,
                Ozaria has screen reader compatibility through a
                keyboard-and-narrated-text overlay that allows users to convert
                the game layout to a text-based representation in a 2D grid and
                also to "hear" their hero move through it, to query what is in
                any specific grid square, and to quickly navigate passable and
                impassable routes through each level.
      - num: '302.2'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide multiple features to support users
                with limited vision:


                * Adjustable text sizing throughout the interface

                * High contrast color schemes

                * Zoom functionality for game content

                * Enlargeable code editor interface

                * Full keyboard navigation support

                * Screen magnification compatibility


                Additionally, Ozaria's screen reader compatibility overlay can
                be used as an assistive tool for users with limited vision who
                prefer audio feedback alongside visual elements.
      - num: '302.3'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide visual mode of operation that does
                not require user perception of color. The navigational buttons
                like "Start Level" and "Done" are labelled and a consistent
                shape. Animations and audio provide further assistance in making
                it clear to the user that they must click these buttons to
                proceed. The color scheme for both Ozaria and CodeCombat's user
                interfaces have been carefully considered to ensure that both
                contrast is high and appropriate colors are used for colorblind
                individuals. Furthermore, in the code editor, the color scheme
                for input code was designed to be user-friendly for individuals
                who are color blind.
      - num: '302.4'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide complete functionality without
                requiring user hearing. All audio content has text equivalents:


                * Game instructions are provided in text form

                * Sound effects have visual counterparts

                * Audio cues are accompanied by visual indicators

                * Video content includes automatic subtitle display

                * Narrative content is available in text format


                No critical gameplay or learning elements require audio
                perception.
      - num: '302.5'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria support users with limited hearing
                through:


                * Adjustable audio controls for different sound types

                * Visual alternatives for all audio cues

                * Text-based instruction delivery

                * Captioned video content


                All functionality is available without requiring audio
                perception, and audio features can be individually adjusted when
                used.
      - num: '302.6'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                Speech input is not required for any functionality in CodeCombat
                or Ozaria. All interactions can be completed through:


                * Keyboard input

                * Mouse or pointer device

                * Touch interface where applicable


                No features or functions require voice commands or speech input.
      - num: '302.7'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                Both platforms provide accessible input methods for users with
                limited manipulation capabilities:


                * Full keyboard navigation without requiring simultaneous
                keypresses

                * Simple, single-action controls for core gameplay

                * No time-sensitive input requirements

                * Adjustable input timing settings

                * Alternative input device compatibility


                Code entry and game navigation can be accomplished through
                simple, sequential actions.
      - num: '302.8'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                The platforms are designed to be operable with minimal physical
                effort:


                * All controls are accessible through standard keyboard input

                * No sustained force or repeated actions required

                * Interface elements can be activated with single keystrokes

                * No complex gestures or movements needed


                All essential functions can be performed with limited physical
                interaction.
      - num: '302.9'
        components:
          - name: none
            adherence:
              level: supports
              notes: >-
                CodeCombat and Ozaria provide features making the use by
                individuals with limited cognitive, language, and learning
                abilities simpler and easier. All non-text content that is
                presented to the user has a text alternative that serves the
                equivalent purpose. Ozaria includes a screen reader
                compatibility overlay that features full WCAG 2.0 AAA
                compatibility, and all Ozaria content has been made playable for
                screen reader users. When playing Ozaria using screen reader,
                text descriptions provide descriptive identification of the
                non-text content, aiding in the sensory experience of the game.
                Accompanying this, a smooth game navigation system with a
                keyboard-and-narrated-text overlay has been developed.
                Additionally, an automatic video subtitle display and cinematic
                keyboard navigation has been integrated into the game for
                further accessibility options.


                For both Ozaria and CodeCombat, users can take as much time and
                tries as they need to complete a level. Users click the "Done"
                button when they are ready to proceed. The in-game visual field
                can be made larger to ease in readability by clicking the
                magnifying glass icon and can also be made full screen. The
                "Hints" and "Code Bank" features provide additional support for
                users with limited language, cognitive, and learning abilities.
