                limiting their use to only:


                * Essential diagrams where text is integral to the visual
                representation

                * Logo elements and branding

                * Historical screenshots or images where text is part of the
                documented content


                All other textual content is implemented as actual text to
                ensure maximum accessibility and adaptability.
