            adherence:
              level: supports
              notes: >-
                The platforms strive to make all functionality accessible
                through keyboard interface without timing requirements. Core
                educational content, coding interfaces, and navigation systems
                are designed to be fully operable through keyboard controls.
                While some game elements may require specific interaction
                patterns, alternative keyboard-accessible methods are provided
                where possible.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Curriculum materials ensure that all content and functionality
                is accessible through keyboard navigation without timing
                requirements. No specialized input methods are required to
                access or interact with the educational content.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.2.3
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                When playing CodeCombat and Ozaria, timing is not an essential
                part of the event or activity presented by the content. Users
                can take as much time as they need to complete a level and must
                click "Done" before progressing in the game.
          - name: electronic-docs
            adherence:
              level: supports
              notes: >-
                Timing is not an essential part of the curricular content for
                CodeCombat and Ozaria.
          - name: software
            adherence:
              level: not-applicable
              notes: ''
          - name: authoring-tool
            adherence:
              level: not-applicable
              notes: ''
      - num: 2.2.4
        components:
          - name: web
            adherence:
              level: supports
              notes: >-
                Limited interruptions, like notifications of new achievements,
                are non-modal and can be ignored, postponed, or suppressed by
                the user.
          - name: electronic-docs
            adherence:
              level: supports
              notes: There are no interruptions possible in the curriculum materials.
