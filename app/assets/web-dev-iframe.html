      conditionalScript2.crossOrigin='anonymous'
    }
    document.head.appendChild(conditionalScript1)
    document.head.appendChild(conditionalScript2)
    conditionalScript2.onload = function() {
      $.fn.isTransparent = function(attr){
        return this.css(attr) === 'rgba(0, 0, 0, 0)' || this.css(attr) === 'transparent' || this.css(attr) === '';
      }
    }
